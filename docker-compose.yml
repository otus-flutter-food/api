version: '3.8'

services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: food
      POSTGRES_PASSWORD: yaigoo2E
      POSTGRES_DB: food
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/food.sql
    networks:
      - foodapi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U food -d food"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  foodapi:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8888:8888"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foodapi-network
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: food
      DATABASE_PASSWORD: yaigoo2E
      DATABASE_NAME: food
    volumes:
      - ./config.yaml:/app/config.yaml
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  postgres-data:

networks:
  foodapi-network:
    driver: bridge